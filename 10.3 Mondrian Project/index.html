<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    
   body {
    margin: 0;
    min-height: 100vh;
    
    display: flex;
    justify-content: center;
    align-items: center ;
  }
    
   .grid-container {
   display: grid;
   width: 748px;
   height: 748px;
   grid-template-columns: 320px 198px 153px 50px;
   grid-template-rows: 414px 295px 21px;
   gap: 9px;
   background-color: #000;  
  }

  .grid {
    background-color: #F0F1EC;
   }
   
  .item1 {
    background-color: #E72F24;
   }
   
  .item2 {
   grid-column: span 3;
  }
  
  .item4 {
   grid-column: span 2;
  }

  .item5 {
   grid-row: span 2;
  }
 
  .item5 > div {
   height: 130px;
   background-color: #004592;
   border-bottom: 15px solid black;
  }
 
  .item7 {
   background-color: #F9D01E;
  }
  
  .item8 {
   background-color: #232629;
  }
  
    
  </style>
</head>

<body>
  <!-- Write your HTML here -->
<div class="wrapper">
 <div class="grid-container">
   <div class="grid item1"></div>
   <div class="grid item2"></div>
   <div class="grid item3"></div>
   <div class="grid item4"></div>
   <div class="grid item5">
    <div> </div>   
   </div>
   <div class="grid item6"></div>
   <div class="grid item7"></div>
   <div class="grid item8"></div>
   <div class="grid item9"></div>
   <div class="grid item10"></div>
   <div class="grid item11"></div>
   <div class="grid item12"></div>
  </div> 
</div>
</body>

</html>
