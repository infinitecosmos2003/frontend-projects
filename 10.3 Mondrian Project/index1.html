<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centered CSS Grid</title>

<style>
/* Center grid exactly on the page */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Grid container */
.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 300px);
    grid-template-rows: repeat(2, 100px);
    grid-auto-rows: 50px;
    gap: 10px;
    background-color: black; /* visible gap */
    padding: 10px;
}

/* Grid cells */
.grid-item {
    background-color: #f2f2f2; /* greyish white */
}

/* First cell only */
.grid-item:first-child {
    background-color: red;
}
</style>
</head>

<body>

<div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
</div>

</body>
</html>
