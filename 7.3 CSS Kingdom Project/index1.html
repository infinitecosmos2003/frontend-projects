<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> JW KINGDOM Project </title>

<style>
.flag {
  width: 900px;
  height: 600px;
  background-color: gold;
  position: relative;
  text-align: center;
}

/* Top text */
.flag > p {
  margin: 0;
  color: white;
  font-size: 2.5rem;
}

/* Red bar */
.flag > div {
  background-color: red;
  height: 50%;
  width: 100%;
  position: absolute;
  top: 25%;
  display: inline-block;
}

/* White circle */
.flag .para {
  width: 200px;
  height: 200px;
  background-color: white;
  border-radius: 50%;
  position: absolute;

  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  line-height: 200px;
}

/* Text inside circle */
.flag .para p {
  margin: 0;
  font-size: 2rem;
}
</style>
</head>

<body>
  <div class="flag">
    <p>YOUR KINGDOM COME</p>
    <div>
      <div class="para">
        <p>Mathew 6:10</p>
      </div>
    </div>
  </div>
</body>
</html>
