<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Bootstrap Responsive Demo </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      color: white;
      font-size: 1.2rem;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>

<body class="bg-light">

<div class="container mt-5">
  <h3 class="text-center mb-4">Resize screen to see behavior</h3>

  <div class="row">
    <div class="col-md-4 box bg-primary">
      Column A <br>
      <small>col-md-4</small>
    </div>

    <div class="col-md-4 box bg-success">
      Column B <br>
      <small>col-md-4</small>
    </div>

    <div class="col-md-4 box bg-danger">
      Column C <br>
      <small>col-md-4</small>
    </div>
  </div>
</div>

</body>
</html>
