<section id="title" class="gradient-background py-5">
  <div class="container px-4">

    <!-- HERO HEADING (ABOVE IMAGE) -->
    <div class="row text-center mb-4">
      <div class="col">
        <h1 class="display-5 fw-bold hero-title">
          Is drawing close to God possible?
        </h1>
      </div>
    </div>

    <!-- IMAGE + BUTTONS -->
    <div class="row flex-lg-row-reverse align-items-center g-5">

      <!-- Bible Image -->
      <div class="col-10 col-sm-8 col-lg-6 mx-auto">
        <img
          src="./images/Bible.png"
          class="d-block mx-lg-auto img-fluid hero-bible-img"
          alt="New World Translation Bible"
          loading="lazy">
      </div>

      <!-- Buttons + Verse -->
      <div class="col-lg-6 text-center text-lg-start">

        <!-- Buttons -->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center justify-content-lg-start mb-3">
          <button type="button" class="btn btn-light btn-lg px-4">
            <i class="bi bi-book-half"></i> Start a Bible Study
          </button>

          <a href="https://www.jw.org/en/" class="btn btn-outline-light btn-lg px-4">
            <i class="bi bi-globe"></i> Visit JW.org
          </a>
        </div>

        <!-- Verse Text -->
        <p class="hero-verse mt-3">
          “Draw close to God, and he will draw close to you.”
          <span class="d-block mt-1">— James 4:8</span>
        </p>

      </div>
    </div>
  </div>
</section>

<!-- Features -->
<section id="features" class="py-5">
  <div class="container">
    <div class="row g-4">

      <!-- Feature 1 -->
      <div class="col-md-4">
        <div class="d-flex flex-row flex-md-column align-items-start align-items-md-center text-start text-md-center">

          <div class="icon-box me-3 me-md-0 mb-md-3">
            <img src="./images/book.svg" alt="book svg" height="26">
          </div>

          <div>
            <h5 class="fw-bold mb-1">Bible-Based Teaching</h5>
            <p class="text-muted mb-0">
              "All Scripture is inspired of God."
            </p>
          </div>

        </div>
      </div>

      <!-- Feature 2 -->
      <div class="col-md-4">
        <div class="d-flex flex-row flex-md-column align-items-start align-items-md-center text-start text-md-center">

          <div class="icon-box me-3 me-md-0 mb-md-3">
            <i class="bi bi-globe-americas-fill fs-4"></i>
          </div>

          <div>
            <h5 class="fw-bold mb-1">Worldwide Brotherhood</h5>
            <p class="text-muted mb-0">
              United worshippers in about 240 lands.
            </p>
          </div>

        </div>
      </div>

      <!-- Feature 3 -->
      <div class="col-md-4">
        <div class="d-flex flex-row flex-md-column align-items-start align-items-md-center text-start text-md-center">

          <div class="icon-box me-3 me-md-0 mb-md-3">
            <i class="bi bi-file-earmark-check fs-4"></i>
          </div>

          <div>
            <h5 class="fw-bold mb-1">Free Bible Course</h5>
            <p class="text-muted mb-0">
              No cost. No obligation. Just truth.
            </p>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
